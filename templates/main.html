{% load static %}
<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="{% static 'images/favicon.png' %}">
	<title>Kingsley Real Estate Website</title>

	<link rel="stylesheet" href="{% static 'styles/loader.css' %}">
	<link rel="stylesheet" href="{% static 'styles/materialize.css' %}">
	<link rel="stylesheet" href="{% static 'styles/fontawesome.css' %}">
	<link rel="stylesheet" href="{% static 'styles/fontawesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'styles/lightbox.css' %}">
	<link rel="stylesheet" href="{% static 'styles/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'styles/owl.theme.default.min.css' %}">
	<link rel="stylesheet" href="{% static 'styles/style.css' %}">

</head>
<body>

	<!-- preloader -->
	<div class="preloader">
		<div class="spinner"></div>
	</div>
	<!-- end preloader -->

	<!-- navbar -->
	<div class="navbar">
		<div class="container">
			<div class="row">
				<div class="col s3">
					<div class="content-left">
						<a href="#slide-out" data-activates="slide-out" class="sidebar"><i class="fas fa-bars"></i></a>
					</div>
				</div>
				<div class="col s6">
					<div class="content-center">
						<a href="{% url 'listings' %}"><h1>KINGSLEY REALTOR</h1></a>
					</div>
				</div>
				<div class="col s3">
					<div class="content-right">
						<a href="{% url 'contact' %}" class="modal-trigger">
							<i class="fas fa-envelope"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end navbar -->

		<!-- sidebar left -->
		<div class="sidebar-panel">
			<ul id="slide-out" class="collapsible side-nav">
				<li class="list-top">
					<a href="{% url 'listings' %}"><i class="fas fa-home"></i>Home</a>
				</li>
				
				
			
				<li><a href="{% url 'listings' %}"><i class="fas fa-building"></i>Properties</a></li>
				<li><a href="{% url 'contact' %}"><i class="fas fa-envelope"></i>Contact</a></li>
			</ul>
		</div>
		<!-- end sidebar left -->
	
		<!-- profile modal 
		<div class="profile-modal">
			<div class="container">
				<div class="wrappers">
					<div class="wrap-modal">
						<div id="modal" class="modal modal-service">
							<div class="modal-content">
								<div class="m-header">
									<div class="icon-close">
										<a href="#!" class="modal-close"><i class="fas fa-times"></i></a>
									</div>
								</div>
								<div class="m-avatar">
									<div class="image">
										<img src="{% static 'images/agent1.jpg' %}" alt="">
									</div>
									<h4>Jonathan</h4>
									<span>Agent</span>
								</div>
								<div class="m-info">
									<ul>
										<li>Name <span>Jonathan Paulo</span></li>
										<li>Age <span>29</span></li>
										<li>Address <span>United States</span></li>
									</ul>
								</div>
								<div class="m-gallery">
									<div class="row">
										<div class="col s6">
											<a href="{% static 'images/gallery1.jpg' %}" data-lightbox="galleryProfile"><img src="{% static 'images/gallery1.jpg' %}" alt=""></a>
										</div>
										<div class="col s6">
											<a href="{% static 'images/gallery2.jpg' %}" data-lightbox="galleryProfile"><img src="{% static 'images/gallery2.jpg' %}" alt=""></a>
										</div>
									</div>
									<div class="row">
										<div class="col s6">
											<a href="{% static 'images/gallery3.jpg' %}" data-lightbox="galleryProfile"><img src="{% static 'images/gallery3.jpg' %}" alt=""></a>
										</div>
										<div class="col s6">
											<a href="{% static 'images/gallery4.jpg' %}" data-lightbox="galleryProfile"><img src="{% static 'images/gallery4.jpg' %}" alt=""></a>
										</div>
									</div>
									<div class="row">
										<div class="col s6">
											<a href="{% static 'images/gallery5.jpg' %}" data-lightbox="galleryProfile"><img src="{% static 'images/gallery5.jpg' %}" alt=""></a>
										</div>
										<div class="col s6">
											<a href="{% static 'images/gallery6.jpg' %}" data-lightbox="galleryProfile"><img src="{% static 'images/gallery6.jpg' %}" alt=""></a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end profile modal -->


	<!-- end slider -->
        {% block content %}
        {% endblock content %}


        <footer>
            <div class="container">
                <div class="wrap-logo">
                    <a href="{% url 'listings' %}"><h3>KINGSLEY REALTOR</h3></a>
                </div>
                <div class="wrap-social">
                    <ul>
                        <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href=""><i class="fab fa-instagram"></i></a></li>
                        <li><a href=""><i class="fab fa-google"></i></a></li>
                        <li><a href=""><i class="fab fa-youtube"></i></a></li>
                    </ul>
                </div>
                <div class="footer-text">
                    <p>Copyright Â© All Right Reserved</p>
                </div>
            </div>
        </footer>
        <!-- end footer -->
    
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/materialize.min.js' %}"></script>
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>
        <script src="{% static 'js/lightbox.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
		<script src="https://kit.fontawesome.com/9c876d4907.js" crossorigin="anonymous"></script>
    
    </body>
    </html>
